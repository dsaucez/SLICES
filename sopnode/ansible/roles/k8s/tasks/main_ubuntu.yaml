- name: Ensure the keyring directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download k8s APT key
  ansible.builtin.get_url:
#    url: https://pkgs.k8s.io/core:/stable:/v1.30/deb/Release.key
    url: https://pkgs.k8s.io/core:/stable:/v1.30/deb/Release.key
    dest: /etc/apt/keyrings/kubernetes-apt-keyring.asc
    mode: '0644'

- name: Add k8s repository into sources list
  ansible.builtin.apt_repository:
    repo: 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.asc] https://pkgs.k8s.io/core:/stable:/v1.30/deb/ /'
    state: present
    filename: k8s

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes

- name: Install k8s tools
  ansible.builtin.apt:
    name: '{{ item }}'
    allow_downgrade: yes
    autoclean: yes
    state: present
  with_items: '{{ k8s_tools }}'

- name: Create /var/lib/kubelet/ directory
  ansible.builtin.file:
    path: /var/lib/kubelet/
    state: directory

- name: Create /etc/kubernetes/manifests directory
  ansible.builtin.file:
    path: /etc/kubernetes/manifests
    state: directory
